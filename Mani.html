<!DOCTYPE html>
<html>
<head>
    <title>HealthCodePro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            opacity: 0.8;
        }
        .form-switch {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .form-switch a {
            color: #007bff;
            text-decoration: none;
        }
        .form-switch a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .main-content {
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 20px auto;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .logout-button {
            background-color: #d9534f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }
        .active, .accordion:hover {
            background-color: #ccc;
        }
        .accordion:after {
            content: '\002B';
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
        .active:after {
            content: "\2212";
        }
        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        .search-box {
            width: 100%;
            max-width: 1000px;
            padding: 24px;
            font-size: 28px;
            border: 3px solid #4d94ff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .search-box:focus {
            border-color: #80b3ff;
            outline: none;
        }
        .results-container {
            margin-top: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .system-section {
            margin-bottom: 20px;
        }
        .system-section h3 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .code {
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        .code:hover {
            background-color: #d3e7ff;
        }
        .subcodes {
            display: none;
            margin-left: 20px;
        }
        .hidden {
            display: none !important;
        }
        .primary-code {
            background-color: #80b3ff;
            color: white;
        }
        .primary-code:hover {
            background-color: #4d94ff;
        }
        .icd10-container {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        .clear-search {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 12px;
            width: 60px;
        }
        .clear-search:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container" id="login-signup-container">
        <div id="login-form">
            <h2>Login</h2>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="button" onclick="login()">Login</button>

            <div class="form-switch">
                Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a>
            </div>
            <div id="login-error" class="error-message"></div>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <label for="verify-password">Verify Password:</label>
            <input type="password" id="verify-password" name="verify-password" required>

            <button type="button" onclick="signUp()">Sign Up</button>

            <div class="form-switch">
                Already have an account? <a href="#" onclick="showLogin()">Login</a>
            </div>
            <div id="signup-error" class="error-message"></div>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <header>
            <h1>HealthCodePro</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Welcome</h2>
                <div class="search-container">
                    <div class="search-wrapper">
                        <input class="search-box" type="text" id="search" placeholder="Search ICD-10 CM, HCPCS, CPT, ICD-10 PCS codes..." onkeyup="searchAllCodes()" />
                        <button class="clear-search" onclick="clearMainSearch()">Clear</button>
                    </div>
                </div>
                <div class="results-container" id="search-results"></div>
            </section>
            <button class="accordion">ICD-10 CM</button>
            <div class="panel">
                <div class="icd10-container">
                    <div class="search-wrapper">
                        <input class="search-box" type="text" id="icd10-search" placeholder="Search ICD-10 code or description" onkeyup="searchCodes()" onblur="handleSearchBlur()" />
                        <button class="clear-search" onclick="clearSearch()">Clear</button>
                    </div>
                    <div id="codes-container"></div>
                </div>
            </div>
            <button class="accordion">CPT</button>
            <div class="panel">
                <div class="icd10-container">
                    <div class="search-wrapper">
                        <input class="search-box" type="text" id="cpt-search" placeholder="Search CPT code or description" onkeyup="searchCPTCodes()" onblur="handleCPTSearchBlur()" />
                        <button class="clear-search" onclick="clearCPTSearch()">Clear</button>
                    </div>
                    <div id="cpt-codes-container"></div>
                </div>
            </div>
            <button class="accordion">HCPCS</button>
            <div class="panel">
                <div class="icd10-container">
                    <div class="search-wrapper">
                        <input class="search-box" type="text" id="hcpcs-search" placeholder="Search HCPCS code or description" onkeyup="searchHCPCSCodes()" onblur="handleHCPCSSearchBlur()" />
                        <button class="clear-search" onclick="clearHCPCSSearch()">Clear</button>
                    </div>
                    <div id="hcpcs-codes-container"></div>
                </div>
            </div>
            <button class="accordion">ICD 10 PCS</button>
            <div class="panel">
                <div class="icd10-container">
                    <div class="search-wrapper">
                        <input class="search-box" type="text" id="icd10pcs-search" placeholder="Search ICD-10-PCS code or description" onkeyup="searchICD10PCSCodes()" onblur="handleICD10PCSSearchBlur()" />
                        <button class="clear-search" onclick="clearICD10PCSSearch()">Clear</button>
                    </div>
                    <div id="icd10pcs-codes-container"></div>
                </div>
            </div>
        </main>
        <footer>
            <button class="logout-button" onclick="logout()">Logout</button>
            <p>© 2025 HealthCodePro</p>
        </footer>
    </div>

    <script>
        const loginSignupContainer = document.getElementById('login-signup-container');
        const mainContent = document.getElementById('main-content');
        const loginErrorDiv = document.getElementById('login-error');
        const signupErrorDiv = document.getElementById('signup-error');

        function showSignUp() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            loginErrorDiv.textContent = '';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            signupErrorDiv.textContent = '';
        }

        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const verifyPassword = document.getElementById('verify-password').value;

            if (!username || !password || !verifyPassword) {
                signupErrorDiv.textContent = "Please fill in all fields.";
                return;
            }

            if (password !== verifyPassword) {
                signupErrorDiv.textContent = "Passwords do not match.";
                return;
            }

            if (localStorage.getItem(username)) {
                signupErrorDiv.textContent = "Username already exists.";
                return;
            }

            localStorage.setItem(username, password);
            signupErrorDiv.textContent = "Sign up successful! Please log in.";
            showLogin();
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const storedPassword = localStorage.getItem(username);

            if (storedPassword && storedPassword === password) {
                localStorage.setItem('loggedInUser', username);
                loginSignupContainer.style.display = 'none';
                mainContent.style.display = 'block';
                loginErrorDiv.textContent = '';
            } else {
                loginErrorDiv.textContent = "Incorrect username or password.";
            }
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            loginSignupContainer.style.display = 'flex';
            mainContent.style.display = 'none';
        }

        window.onload = function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const storedPassword = localStorage.getItem(loggedInUser);
                if (storedPassword) {
                    loginSignupContainer.style.display = 'none';
                    mainContent.style.display = 'block';
                } else {
                    localStorage.removeItem('loggedInUser');
                    loginSignupContainer.style.display = 'flex';
                    mainContent.style.display = 'none';
                }
            } else {
                loginSignupContainer.style.display = 'flex';
                mainContent.style.display = 'none';
            }
        };

        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }

        const icd10Container = document.getElementById('codes-container');
        function populateCodes(data) {
            icd10Container.innerHTML = '';
            for (const primaryCode in data) {
                const primaryDiv = document.createElement('div');
                primaryDiv.classList.add('code', 'primary-code');
                primaryDiv.textContent = `${primaryCode} - ${data[primaryCode].description}`;
                primaryDiv.setAttribute('onclick', `toggle('${primaryCode}')`);

                const subcodesDiv = document.createElement('div');
                subcodesDiv.id = primaryCode;
                subcodesDiv.classList.add('subcodes');

                if (data[primaryCode].subcodes && Array.isArray(data[primaryCode].subcodes)) {
                    data[primaryCode].subcodes.forEach(subcode => {
                        const subcodeDiv = document.createElement('div');
                        subcodeDiv.textContent = `${subcode.code} - ${subcode.description}`;
                        subcodesDiv.appendChild(subcodeDiv);
                    });
                }
                icd10Container.appendChild(primaryDiv);
                icd10Container.appendChild(subcodesDiv);
            }
        }

        function toggle(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'none') ? 'block' : 'none';
        }

        function toggleCPT(id) {
            const el = document.getElementById(`cpt-${id}`);
            el.style.display = (el.style.display === 'none') ? 'block' : 'none';
        }

        function toggleHCPCS(id) {
            const el = document.getElementById(`hcpcs-${id}`);
            el.style.display = (el.style.display === 'none') ? 'block' : 'none';
        }

        function searchCodes() {
            const query = document.getElementById('icd10-search').value.toLowerCase().trim();
            const codes = document.querySelectorAll('#codes-container .code');
            const allSubcodes = document.querySelectorAll('#codes-container .subcodes');

            if (!query) {
                codes.forEach(code => {
                    code.style.display = 'block';
                });
                allSubcodes.forEach(sub => {
                    sub.style.display = 'none';
                    sub.querySelectorAll('div').forEach(div => {
                        div.classList.remove('hidden');
                    });
                });
                return;
            }

            codes.forEach(code => {
                const id = code.getAttribute('onclick').match(/'(.+?)'/)[1];
                const subDiv = document.getElementById(id);
                const text = code.textContent.toLowerCase();
                const matchesPrimary = text.includes(query);

                let matchesSub = false;
                const subItems = subDiv.querySelectorAll('div');
                subItems.forEach(div => {
                    const match = div.textContent.toLowerCase().includes(query);
                    div.classList.toggle('hidden', !match);
                    if (match) matchesSub = true;
                });

                const shouldShow = matchesPrimary || matchesSub;
                code.style.display = shouldShow ? 'block' : 'none';
                subDiv.style.display = matchesSub ? 'block' : 'none';
            });
        }

                });
                allSubcodes.forEach(sub => {
                    sub.style.display = 'none';
                    sub.querySelectorAll('div').forEach(div => {
                        div.classList.remove('hidden');
                    });
                });
                return;
            }

            codes.forEach(code => {
                const id = code.getAttribute('onclick').match(/'(.+?)'/)[1];
                const subDiv = document.getElementById(`icd10pcs-${id}`);
                const text = code.textContent.toLowerCase();
                const matchesPrimary = text.includes(query);

                let matchesSub = false;
                const subItems = subDiv.querySelectorAll('div');
                subItems.forEach(div => {
                    const match = div.textContent.toLowerCase().includes(query);
                    div.classList.toggle('hidden', !match);
                    if (match) matchesSub = true;
                });

                const shouldShow = matchesPrimary || matchesSub;
                code.style.display = shouldShow ? 'block' : 'none';
                subDiv.style.display = matchesSub ? 'block' : 'none';
            });
        }

        function clearSearch() {
            const searchInput = document.getElementById('icd10-search');
            searchInput.value = '';
            searchCodes();
        }

        function clearCPTSearch() {
            const searchInput = document.getElementById('cpt-search');
            searchInput.value = '';
            searchCPTCodes();
        }

        function clearHCPCSSearch() {
            const searchInput = document.getElementById('hcpcs-search');
            searchInput.value = '';
            searchHCPCSCodes();
        }

        function clearICD10PCSSearch() {
            const searchInput = document.getElementById('icd10pcs-search');
            searchInput.value = '';
            searchICD10PCSCodes();
        }

        function handleSearchBlur() {
            const searchInput = document.getElementById('icd10-search');
            if (!searchInput.value.trim()) {
                clearSearch();
            }
        }

        function handleCPTSearchBlur() {
            const searchInput = document.getElementById('cpt-search');
            if (!searchInput.value.trim()) {
                clearCPTSearch();
            }
        }

        function handleHCPCSSearchBlur() {
            const searchInput = document.getElementById('hcpcs-search');
            if (!searchInput.value.trim()) {
                clearHCPCSSearch();
            }
        }

        function handleICD10PCSSearchBlur() {
            const searchInput = document.getElementById('icd10pcs-search');
            if (!searchInput.value.trim()) {
                clearICD10PCSSearch();
            }
        }

        function clearMainSearch() {
            const searchInput = document.getElementById('search');
            searchInput.value = '';
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';
        }

        populateCodes(codeData['ICD-10 CM']);
        populateCPTCodes(codeData['CPT']);
        populateHCPCSCodes(codeData['HCPCS']);
        populateICD10PCSCodes(codeData['ICD-10 PCS']);

        const resultsContainer = document.getElementById('search-results');
        function searchAllCodes() {
            const query = document.getElementById('search').value.toLowerCase().trim();
            resultsContainer.innerHTML = '';

            if (!query) {
                return;
            }

            for (const system in codeData) {
                const systemData = codeData[system];
                let hasMatches = false;
                const systemSection = document.createElement('div');
                systemSection.classList.add('system-section');
                const systemHeader = document.createElement('h3');
                systemHeader.textContent = `${system} Results`;
                systemSection.appendChild(systemHeader);

                for (const primaryCode in systemData) {
                    const primaryText = `${primaryCode} - ${systemData[primaryCode].description}`.toLowerCase();
                    let matchesPrimary = primaryText.includes(query);
                    let matchingSubcodes = [];

                    if (systemData[primaryCode].subcodes && Array.isArray(systemData[primaryCode].subcodes)) {
                        matchingSubcodes = systemData[primaryCode].subcodes.filter(subcode =>
                            `${subcode.code} - ${subcode.description}`.toLowerCase().includes(query)
                        );
                        if (matchingSubcodes.length > 0) matchesPrimary = true;
                    }

                    if (matchesPrimary) {
                        hasMatches = true;
                        const primaryDiv = document.createElement('div');
                        primaryDiv.classList.add('code', 'primary-code');
                        primaryDiv.textContent = `${primaryCode} - ${systemData[primaryCode].description}`;
                        primaryDiv.setAttribute('onclick', `toggle('${system}-${primaryCode}')`);

                        const subcodesDiv = document.createElement('div');
                        subcodesDiv.id = `${system}-${primaryCode}`;
                        subcodesDiv.classList.add('subcodes');

                        if (matchingSubcodes.length > 0) {
                            matchingSubcodes.forEach(subcode => {
                                const subcodeDiv = document.createElement('div');
                                subcodeDiv.textContent = `${subcode.code} - ${subcode.description}`;
                                subcodesDiv.appendChild(subcodeDiv);
                            });
                        }

                        systemSection.appendChild(primaryDiv);
                        systemSection.appendChild(subcodesDiv);
                    }
                }

                if (hasMatches) {
                    resultsContainer.appendChild(systemSection);
                }
            }

            if (resultsContainer.innerHTML === '') {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            }
        }
    </script>
</body>
</html>
